<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <div class="quote-container">
        <blockquote>
          <p class="quote-text" id="quote">Click the button below to generate a random quote.</p>
          <p id="quote-author" class="quote-author"></p>
  
        </blockquote>
  
        <span class="button-container">
              <button class="button button_quote" id="quote-button">Get a new quote</button>
              <a class="twitter-share-button" id="tweet" href="https://twitter.com/share" data-text="Random Quote Generator Zipline" data-via="littleblacksmth" data-size="large">Tweet</a>
        </span>
  
      </div>
  
    </main>
    <footer>
      <p>Made for Ayana by John Vayianos</p>
    </footer>
  </div>
  <script src="./javascript.js"></script>
</body>
</html>
